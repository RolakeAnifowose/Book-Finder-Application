<!DOCTYPE html> 
<html>
    <head>
        <title>Book Finder Application</title>
        <link rel="stylesheet" type="text/css" href="Style/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/ea8abced74.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="bookSearch">
                <img src="Images/bookLogo.jpg" alt="logo" id="bookLogo">
                    <form>
                        <div class="form-row" id="form-row">
                            <div class="col-9">
                                <input type="text" class="form-control" id="searchInput">
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
                            </div>
                        </div> 
                    </form>
                <p class="searchText">Easily search and find full-text books from our list.</p>
            </div>
            <br>

            <div id="searchResults"></div>
        </div>   
        <script src="index.js">
        </script>
    </body>
</html>
